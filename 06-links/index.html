<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Link Basics</title>
</head>
<body>
    <!--Otvoranje u istom tabu-->
    <p>Otvoranje u istom tabu</p>
    <a href="http://www.google.com">Click to Visit Google</a> <br>
    <a href="http://www.google.com" target="_self">Click to Visit Google</a>
    <hr>

    <!--Otvoranje u novom tabu-->
    <p>Otvoranje u novom tabu</p>
    <a href="http://www.google.com" target="_blank">Click to Visit Google</a>
    <hr>
    <!--"http://www.google.com" je primjer apsulutne adrese

    <a href="http://www.google.com" target="_parent">Click to Visit Google</a>
    <a href="http://www.google.com" target="_top">Click to Visit Google</a> -->

</body>
</html>
