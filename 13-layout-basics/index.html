<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout basics</title>

    <style>
    /*okviri*/
    h2, b {
        border: 1px solid blueviolet;
    }
    </style>
</head>
<body>
    <h2 style="display: inline;">HTML & CSS Foundamentals</h2> <!--Promjena block elementa u inline-->
    <b style="height: 100px; display: inline-block;">HTML & CSS Foundamentals</b> <!--Promjena inline elementa u inline-block -->
    <h2>HTML & CSS Foundamentals</h2>
    <b style="display: none;">HTML & CSS Foundamentals</b> <!--Skrivanje sa displeja-->
    
</body>
</html>
